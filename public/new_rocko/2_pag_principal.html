<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_2_Pag_Princi.css">
    <title>Página principal</title>
</head>

<body>

    <div class="container">
        <div class="seccion-banner">
            <div class="img-banner">
                <img src="./img/logo_banner.jpg" width="250" height="60" alt="Emtelco SAS">
            </div>

            <div class="title-banner">
                <span>Rocko - Administrador de actividades</span>
            </div>

            <div class="seccion-perfil" onclick="window.location.href='./2_pag_principal.html'">
                <label for="perfil"onclick="window.location.href='./2_pag_principal.html'">Perfil</label>
            </div>

            <div class="cerrar-sesion">
                <label href="/logout">Cerrar sesión</label>
            </div>
        </div>

        <div class="seccion-titulo-inicial">
            <h2>Bienvenido</h2>
        </div>

        <section class="container-info">
            <h1>Información de mi perfil.</h1>
            <section class="container-graficos">
                <div class="titulo">Hora de ocupación</div>
                <div class="titulo">Porcentaje de ocupación</div>
                <div class="titulo">Cantidad de informes por hora</div>

                <div class="cuadro-resum-informes" id="res_inf_h">hola</div>
                <div class="cuadro-porc-cumpl" id="porc_cump">hola</div>
            </section>

            <label>¿Qué desea hacer hoy?</label>

            <div class="botones-opcs">
                <input class="boton-opcs" type="submit" onclick="window.location.href='./3_registrar_Actividad.html'"value="Registrar actividad">
                <input class="boton-opcs" type="submit" onclick="window.location.href='./4_crear_Actividades.html'"value="Crear actividad">
                <input class="boton-opcs" type="submit" onclick="window.location.href='./5_transf_Actividades.html'"value="Transferir actividades">
                <input class="boton-opcs" type="submit" onclick="window.location.href='./6_revisar_Datos.html'"value="Revisar datos">

    </div>
