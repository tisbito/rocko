<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_6_Rev_Datos.css">
    <title>Revision de datos</title>
</head>

<body>

    <div class="container">
        <div class="seccion-banner">
            <div class="img-banner">
                <img src="./img/logo_banner.jpg" width="250" height="60" alt="Emtelco SAS">
            </div>
            <div class="title-banner">
                <span>Rocko - Administrador de actividades </span>
            </div>
            <div class="seccion-btns-sup">
                <input class="boton-sup" type="submit" onclick="window.location.href='./3_registrar_Actividad.html'"value="Registrar actividad">
                <input class="boton-sup" type="submit" onclick="window.location.href='./4_crear_Actividades.html'"value="Crear actividad">
                <input class="boton-sup" type="submit" onclick="window.location.href='./5_transf_Actividades.html'"value="Transferir actividades">
                <input class="boton-sup" type="submit" onclick="window.location.href='./6_revisar_Datos.html'"value="Revisar datos">
            </div>
            <div class="seccion-perfil" onclick="window.location.href='./2_pag_principal.html'">
                <label id="fullname" for="perfil" onclick="window.location.href='./2_pag_principal.html'"></label>
            </div>
            <div class="cerrar-sesion">
                <label href="/logout">Cerrar sesión</label>
            </div>

        </div>

        <div class="container_2">
            <div class="seccion-tabla" id="tabla-registros">
                <table class="tabla-revision">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Cliente</th>
                            <th>Nombre Actividad</th>
                            <th>Tiempo de ejecución</th>
                            <th>Hora ANS</th>
                            <th>Días ANS</th>
                            <th>Frecuencia</th>
                            <th>Analista responsable</th>
                            <th>Observaciones</th>
                            <th>Fecha y hora de registro</th>
                        </tr>
                    </thead>
                    <tbody id="registroActidad_lista"></tbody>
                </table>
            </div>

            <div class="seccion-filtro">
                <label>Filtrar por cliente:</label>
                <form action="select">
                    <select name="filtro-cliente" id="filtro-cliente">
                        <option selected disabled>- Seleccione uno -</option>                        
                    </select>
                </form>

                <div class="filtrar-cliente">
                    <input id="btn-filtrar" type="submit" class="btn-filtrar" value="Filtrar" onclick="filtrarCliente();">
                </div>
            </div>
            
            
        </div>
    </div>
</body>

<script>
    $(document).ready(function () {
        $.get("/get/fullname", function (response) {
            $("#fullname").append("<a href='#'>" + response + "</a>");
        });
        $.get("/get/registroActividad", function (response) {
            $("#registroActidad_lista").html();
            for (i = 0; i < response.length; i++) {
                tr = "<tr>";
                tr += "<td>" + response[i].id_registro + "</td>";
                tr += "<td>" + response[i].nombre_cliente + "</td>";
                tr += "<td>" + response[i].nombre_actividad + "</td>";
                tr += "<td>" + response[i].tiempo_ejecucion + "</td>";
                tr += "<td>" + response[i].ans_hora + "</td>";
                tr += "<td>" + response[i].ans_dias + "</td>";
                tr += "<td>" + response[i].frecuencia_nombre + "</td>";
                if (response[i].responsable == response[i].reporte) {
                    tr += "<td>" + response[i].responsable + "</td>";
                } else {
                    tr += "<td>" + response[i].responsable + "(" + response[i].reporte + ")" + "</td>";
                }
                if (response[i].observaciones == null) {
                    tr += "<td></td>";
                } else {
                    tr += "<td>" + response[i].observaciones + "</td>";
                }
                tr += "<td>" + response[i].fecha_hora + "</td>";
                tr += "</tr>";
                $("#registroActidad_lista").append(tr);
            }
        });

        // -------------- INTENTO 1 PARA TRAER LOS NOMBRES -------------------------------
        $.get("/get/nombre_cliente", function (response) {
            $("#filtro-cliente").empty();
            $("#filtro-cliente").append("<option value='0'>Seleccione</option>");
            for (i = 0; i < response.length; i++) {
                $("#filtro-cliente").append("<option value='" + response[i].id_cliente + "'>" + response[
                    i].nombre_cliente + "</option>"); //Creo que solo necesito el nombre
            }
        });
    });

    //------------botón filtrar---------------
   function filtrarCliente(){
        nombre_cliente = $("filtro-cliente").val(); // necesito el id?
    }

        
    


   

    
</script>
</html>
