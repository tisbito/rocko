<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_Login.css">

    <title></title>
    <link rel="styltesheet" href="style_Login.css">
</head>

<body>

    <div class="container">
        <div class="banner-log">

            <div class="img-banner">
                <img src="./img/logo_banner.jpg" width="250" height="60" alt="Emtelco SAS"> 
            </div>

            <div class="title-banner">
                <span style = "color: white;";>Rocko - Administrador de actividades </span>
            </div>

            <section class="login-form">
                <h4>Iniciar sesi√≥n</h4>
                <div class="img-form">
                    <img src="./img/icono1.png" width="80px" height="80px"  alt="icono1">
                </div>
                <ul>
                    <li>
                        <label for = "usuario"> Usuario:</label>
                        <input class="controls" type="text" name="usuario" value="">
                    </li>
                    <li>
                        <label for = "contrasena">Clave:</label>
                        <input class="controls" type="password" name="contrasena" value="">
                    </li>
                    <input class="button" type="submit" name="" value="Ingresar"> 
                </ul>    
            </section>

        </div>
    </div>
    

</body>

<script>
    $("#login-form").submit(function (event) {
        if ($("#usuario") !== "" && $("#contrasena") !== "") {
            $("#usuario").val($("#usuario").val().toLowerCase())
            return;
        }
    });
</script>

</html>
