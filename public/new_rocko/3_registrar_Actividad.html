<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_3_Reg_Act.css">
    <title>Registrar actividad</title>
</head>

<body>

    <div class="container">
        <div class="seccion-banner">
            <div class="img-banner">
                <img src="./img/logo_banner.jpg" width="250" height="60" alt="Emtelco SAS"> 
            </div>
            <div class="title-banner">
                <span>Rocko - Administrador de actividades </span>
            </div>
            <div class="seccion-btns-sup">
                <input class="boton-sup" type="submit" onclick="window.location.href='./3_registrar_Actividad.html'"value="Registrar actividad">
                <input class="boton-sup" type="submit" onclick="window.location.href='./4_crear_Actividades.html'"value="Crear actividad">
                <input class="boton-sup" type="submit" onclick="window.location.href='./5_transf_Actividades.html'"value="Transferir actividades">
                <input class="boton-sup" type="submit" onclick="window.location.href='./6_revisar_Datos.html'"value="Revisar datos">
            </div>
            <div class="seccion-perfil" onclick="window.location.href='./2_pag_principal.html'">
                <label for="perfil" onclick="window.location.href='./2_pag_principal.html'">Perfil</label>
            </div>
            <div class="cerrar-sesion">
                <label for="cerrar-sesion">Cerrar sesión</label> <!--href="/logout"-->
            </div>
        </div>
        <div class="seccion-titulo-inicial">
            <h2>Información general</h2>
        </div>
        <div class="seccion-datos">
            <div class="seccion-tabla">
                <table class="tabla-registrar-act">
                        <thead>
                            <tr>
                                <th>Hora ANS</th>
                                <th>Cliente</th>
                            </tr>
                        </thead>
                        <tr>
                            <td>14:59</td>
                            <td>Emtelco</td> <!--Habría que convertirlo a botones?-->
                        </tr>
                    </table>
            </div>
            <div class="seccion-btnsYfiltro">
                <div class="seccion-btns-der">
                    <input class="btn-todos" type="submit" value="Todos">
                    <input class="btn-ajenos" type="submit" value="Ajenos">
                    <input class="btn-propios" type="submit" value="Propios">
                    <input class="btn-noRealizados" type="submit" value="No realizados">
                    <input class="btn-realizados" type="submit" value="Realizados">
                </div>
                <div class="seccion-filtro">
                    <label>Filtrar por cliente:</label>
                    <form action="select">
                        <select name="opc-cliente" id="opc-cliente">
                            <option selected disabled>Seleccione uno</option>
                        </select>
                    </form>
                </div>
            </div>
            

        </div>
    </div>
    

</body>

</html>
