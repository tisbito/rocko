<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="./style_1_Login.css">
    <title>Inicio de sesión</title>
</head>

<body>

    <div class="container">
        <div class="seccion-banner">
            <div class="img-banner">
                <img src="./img/logo_banner.jpg" width="250" height="60" alt="Emtelco SAS">
            </div>

            <div class="title-banner">
                <span>Rocko - Administrador de actividades </span>
            </div>
        </div>

        <div class="espacio"></div>


        <div class="area-form">
            <section class="login-form">
                <h4>Iniciar sesión</h4>

                <div class="icono-spaceship">
                    <img src="./img/icono1.png" width="80px" height="80px" alt="icono1">
                </div>

                <form action="iniciar-sesion">
                    <div class="usuario">
                        <label>Usuario:</label>
                        <input class="area-texto" type="text" name="usuario" value="" required>
                    </div>
                    <div class="clave">
                        <label>Clave:</label>
                        <input class="area-texto" type="password" name="contrasena" value="" required>
                    </div>
                    <div class="org-boton">
                        <input class="boton-submit" type="submit" value="Ingresar">
                    </div>
                </form>
            </section>
        </div>

    </div>

</body>

<script>
    $("#login-form").submit(function (event) {
        if ($("#usuario") !== "" && $("#contrasena") !== "") {
            $("#usuario").val($("#usuario").val().toLowerCase())
            return;
        }
    });
</script>

</html>
